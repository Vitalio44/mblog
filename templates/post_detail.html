{% extends "base.html" %}

{% block title %}
	{{instance.title}} | {{block.super}}
{% endblock title %}

{%block content%}
	<h1>{{ title }}</h1>
	
		{{instance.title}}</br>
		{{instance.content}}</br>
		{{instance.timestamp}}</br>
		{{instance.update}}</br>
		{{instance.id}}</br>


{%endblock content%}
