{% extends "base.html" %}
{% load static %}
{% block title %}Вход | {{block.super}}{% endblock title %}
{%block content%}
<div class="page-header header-filter" style="background-image: url('{% static 'img/bg2.jpeg' %}'); background-size: cover; background-position: top center;">
		<div class="container">
            {% include "messages.html" %}
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
						<form class="form" id="login_form" method="post" action="{% url 'login' %}" autocomplete="on">
                            {% csrf_token %}
							<div class="header header-primary text-center">
								<h4 class="card-title">Вход на сайт</h4>
							</div>
							<p class="description text-center">Введите свои данные</p>
							<div class="content">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">face</i>
									</span>
									<div class="form-group is-empty">
                                        <input type="text" name="username" value="" class="form-control" placeholder="Имя пользователя" autofocus>
                                        <span class="material-input"></span>
                                    </div>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<div class="form-group is-empty">
                                        <input type="password" name="password" value="" placeholder="Пароль..." class="form-control">
                                        <span class="material-input"></span>
                                    </div>
								</div>
							</div>
							<div class="footer text-center">
								<input type="submit" value="submit" class="btn btn-primary" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
{%endblock content%}
