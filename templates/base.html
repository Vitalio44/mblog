<!DOCTYPE html>
<html>
<head>
	<title>{%block title%}Django blog 1.9{%endblock title%}</title>
</head>
<body>

{% if massages %}
<div class="messages">
	<ul class="messages">
		{% for massage in massages %}
		<li{% if massage.tags %} class="{{ message.tags }}"{% endif %}></li>
		{% endfor %}
	</ul>
</div>
{%endif%}

<div class="container">
	{% block content %}


	{%endblock content%}
</div>

</body>
</html>
