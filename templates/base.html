{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>{%block title%}Useful Me{%endblock title%}</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    {% include "meta.html" %}
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/material-kit.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/component.css' %}" rel="stylesheet"/>
</head>
<body>
{% include "nav.html" %}
{% block content %}{%endblock content %}
{% include "footer.html" %}
</body>
<!--   Core JS Files   -->
	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/material.min.js' %}"></script>
	<!--	Plugin for Select Form control, full documentation here: https://github.com/FezVrasta/dropdown.js -->
	<script src="{% static 'js/jquery.dropdown.js' %}" type="text/javascript"></script>
	<!-- Plugin For Google Maps -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/anime.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <script>
        (function() {
            segmenter = new Segmenter(document.querySelector('.segmenter'), {
                pieces: 7,
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuad',
                    delay: 100,
                    translateZ: {min: 10, max: 65}
                },
                parallax: true,
                parallaxMovement: {min: 5, max: 10},
                positions: [
                    {top: 10, left: 20, width: 20, height: 30},
                    {top: 8, left: 35, width: 30, height: 20},
                    {top: 25, left: 18, width: 14, height: 25},
                    {top: 23, left: 50, width: 20, height: 10},
                    {top: 30, left: 65, width: 20, height: 30},
                    {top: 48, left: 20, width: 10, height: 13},
                    {top: 50, left: 67, width: 10, height: 20}
                ],
                onReady: function() {
                    segmenter.animate();
                }
            });
		})();
    </script>
</html>
