{% extends "base.html" %}
{% block title %}Контакты | {{block.super}}{% endblock title %}
{%block content%}
<div class="page-header header-filter header-small" data-parallax="active"
        style="background-image: linear-gradient(60deg, #00bcd4, #1f2fa2);">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <h1 class="title">Контакты</h1>
            </div>
        </div>
    </div>
</div>
<div class="main main-raised">
    <div class="contact-content">
        <div class="container">
            {% include "messages.html" %}
            <h2 class="title">Send us a message</h2>
            <div class="row">
                <div class="col-md-12">
                    <p class="description">You can contact us with anything related to our Products. We'll get in touch with you as soon as possible.<br><br></p>
                    <form role="form" id="contact-form" method="post">
                        <div class="form-group label-floating is-empty">
                            <label for="contact_phone" class="control-label">Тема</label>
                            <input id="contact_phone" type="text" name="contact_phone" class="form-control">
							<span class="material-input"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label for="contact_name" class="control-label">Ваше имя</label>
                            <input id="contact_name" type="text" name="contact_name" class="form-control">
							<span class="material-input"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label for="contact_email" class="control-label">Email адрес</label>
                            <input id="contact_email" type="email" name="contact_email" class="form-control">
							<span class="material-input"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label for="message" class="control-label">Сообщение</label>
                            <textarea name="message" class="form-control" id="message" rows="6"></textarea>
							<span class="material-input"></span>
                        </div>
                        <div class="submit text-center">
                            <input type="submit" class="btn btn-primary btn-raised btn-round" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{%endblock content%}
